				<!-- start register  model  -->
				<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h1 class="modal-title fs-5" id="LoginTitle">Login</h1>
								<h1 class="modal-title fs-6 text-danger w-100   text-center px-3 fw-bold " id="errorMsg"></h1>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<form id="loginForm" >
									<div class="mb-3">
										<label for="usernameLogin" class="col-form-label">Username:</label>
										
										<input type="text" class="form-control" id="usernameLogin" required pattern="[A-Za-z][A-Za-z0-9]*" >
									</div>
									<div class="mb-3">
										<label for="passwordLogin" class="col-form-label">Password:</label>
										<input type="password" class="form-control" id="passwordLogin" required>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeBtn">Close</button>
										<button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>

				<!-- end register  model  -->
