<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/js/bootstrap.min.js"> -->

		<!-- include the bootstrap css file  -->

		<!-- include font awesome cdn  -->

		<!-- main styling  -->
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body style="background-color: #e1eaeb">
		<!-- start navigation bar  -->

		<div class="container d-flex justify-content-center position-sticky top-0 z-3 " >
			<nav class="navbar navbar-expand-lg bg-body-tertiary shadow rounded pt-2 col-12 col-lg-9  ">
				<div class="container-fluid">
					<a class="navbar-brand fw-medium fs-3 rounded" href="#">Majid</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0 px-2">
							<li class="nav-item">
								<a class="nav-link customNavHover fs-5" aria-current="page" href="#">Home</a>
							</li>

							<li class="nav-item">
								<a class="nav-link customNavHover fs-5" href="#">Profile</a>
							</li>

							<!-- start  style custom  nav hover   -->
							<style>
								li a.customNavHover {
									transition: 0.3s;
									font-weight: 700;
								}
								li a.customNavHover:hover {
									color: rgb(82, 122, 118);
								}
							</style>
							<!-- end   style custom  nav hover   -->
						</ul>

						<div class="buttons ms-auto d-flex justify-content-end">
							<button type="button" class="btn btn-outline-success me-2">Login</button>

							<button type="button" class="btn btn-outline-success" style="margin-left: 0.5rem">Register</button>
						</div>
					</div>
				</div>
			</nav>
		</div>
		<!-- end navigation bar  -->

		<!--start   main content  -->
		<div class="container d-flex justify-content-center">
			<!-- start posts  -->
			<div id="posts" class="posts d-grid gy-5 mt-4   col-12 col-lg-8 " style="row-gap: 25px;">
				
             
         
                <!-- start post  -->
				<div class="card w-100 shadow-sm" style="width: 18rem">
					<div class="card-header d-flex align-items-end gap-2">
						<img src="./assets/imgs/profile.png " alt="profile img" class="rounded-circle border border-2" style="width: 44px; height: 44px;  margin-left: 1px" />
						<h4 class="text-secondary"><span class="text-black">M</span>ajid</h4>
					</div>
					<img src="assets/imgs/test.jpg" class="img-fluid" alt="Post img " style="aspect-ratio: 16/9; object-fit: cover" />
					<h6 class="px-1 pt-1 text-end">2 min</h6>
					<div class="card-body pt-1">
						<h5 class="card-title">Card title</h5>
						<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
						<hr />
						<a href="#" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-html="true" data-bs-title="<b>3</b>" data-bs-custom-class="custom-tooltip"> Comments</a>
					</div>
				</div>
				<!-- end  post  -->


			</div>
		</div>
		<!-- end posts  -->

		<!--end  main content  -->

	 <!-- tooltips script  -->
		<script src="assets/app/tooltips.js"></script>

		<!-- import axios library  -->
		<script src="../node_modules/axios/dist/axios.min.js"></script>

		<!-- app js script  -->
		<script src="assets/app/app.js"></script>
